#     description: |
#       semantic model for dim_customer
#     model: ref('dim_customer')
#     entities:
#       - name: customer
#         expr: customerid
#         type: primary

models:
  - name: dim_customer
    columns:
      - name: customer_key
        description: The surrogate key of the customer
        data_tests:
          - unique
          - not_null

      - name: customerid
        description: The natural key of the customer
        data_tests:
          - not_null
          - unique
          
      - name: fullname
        description: The customer name. Adopted as customer_fullname when person name is not null.

      - name: businessentityid
      
      - name: storebusinessentityid

      - name: storename
        description: The store name.
